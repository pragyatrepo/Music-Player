<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet"href="queue.css">

    <!-- <link rel="stylesheet" media="screen and (max-width:840px)" href="phone.css"> -->
    
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>Now playing</h1>
            <img src="/images/recent4.jpg"/><br><br>
            <span id="songname">Kana Yari</span>
            <div class="buttons">
                <button><i class="fa-solid fa-download"></i>Download</button>
                <i class="fa-solid fa-share" id="share"></i>
            </div>
        </div>
        <div class="right">
            <h1>Queue</h1>
        </div>
        <div class="close">
            <a href="/" ><i class="fa-regular fa-circle-xmark"></i></a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5386966388.js" crossorigin="anonymous"></script>

</body>

</html>
